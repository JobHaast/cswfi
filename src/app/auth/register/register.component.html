<div class="container-sm text-center">
  <div class="row justify-content-center align-items-center vertical-center">
    <div class="col-8">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="pb-3">Register</h3>
          <form class="text-left" [formGroup]="userForm" (submit)="onSubmit()">
            <div class="row pb-3">
              <div class="col">
                <label>Firstname</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="firstName"
                  name="firstName"
                />
                <small
                  *ngIf="
                    firstName.invalid && (firstName.dirty || firstName.touched)
                  "
                >
                  <span class="text-danger">Invalid firstname</span>
                </small>
              </div>
              <div class="col">
                <label>Lastname</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="lastName"
                  name="lastName"
                />
                <small
                  *ngIf="
                    lastName.invalid && (lastName.dirty || lastName.touched)
                  "
                >
                  <span class="text-danger">Invalid lastname</span>
                </small>
              </div>
            </div>
            <div class="row pb-3">
              <div class="col">
                <label>Email</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="email"
                  name="email"
                />
                <small *ngIf="email.invalid && (email.dirty || email.touched)">
                  <span class="text-danger">Invalid email</span>
                </small>
              </div>
              <div class="col">
                <label>Birthdate</label>
                <input
                  type="date"
                  class="form-control"
                  formControlName="birthDate"
                  name="birthDate"
                />
                <small>
                  <span class="text-danger"></span>
                </small>
              </div>
            </div>
            <div class="row pb-3">
              <div class="col">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  name="lastName"
                />
                <small
                  *ngIf="
                    password.invalid && (password.dirty || password.touched)
                  "
                >
                  <span class="text-danger">Invalid password</span>
                </small>
              </div>
              <div class="col">
                <label>Confirm password</label>
                <input
                  type="password"
                  class="form-control"
                  formControlName="confirm"
                  name="confirm"
                />
                <small
                  *ngIf="confirm.invalid && (confirm.dirty || confirm.touched)"
                >
                  <span class="text-danger"
                    >The given passwords do not match</span
                  >
                </small>
              </div>
            </div>
            <div class="row pb-3">
              <div class="col">
                <label>Phone number</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="phoneNumber"
                  name="phoneNumber"
                />
                <small
                  *ngIf="
                    phoneNumber.invalid &&
                    (phoneNumber.dirty || phoneNumber.touched)
                  "
                >
                  <span class="text-danger"
                    >The phonenumber is not valid (format: 0678787878)</span
                  >
                </small>
              </div>
            </div>
            <div class="form-group">
              <button
                type="submit"
                class="btn btn-primary form-control"
                value="submit"
                [disabled]="userForm.invalid"
              >
                Register
              </button>
            </div>
            <div class="row">
              <div class="col text-left">
                <a [routerLink]="['/login']">Login</a>
              </div>
              <div class="col text-right">
                <a class="text-right">Forgot Password?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
